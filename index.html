<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeSpeed</title>
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
         <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="masthead">
        <h1>Test yor typing TypeSpeed</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p>This is a typing test. Your Goal is to dublicate the provided text</p>
        </article>
        <section class="text-area">
            <div id="origin-text">
                <p>The text to test.</p>
            </div>

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6" placeholder="Your have to put the text here"></textarea>
            </div>

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Start over</button>
            </div>
        </section>
    </main>
</body>
<script src="script.js" async></script>
</html>
